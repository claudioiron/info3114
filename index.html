<html>
    <head>
        <title>Online session week 01</title>
        <style>
            .divTitle{
                background-image: url("./assets/images/travel_the_world.jpeg");
                width: 100%;
                height: 500px;
                background-size: 100% 100%
            }

        </style>
    </head>
    <body>
        
        <div class="divTitle"></div>
        <h2>Online session week 01</h2>
        <script>
            function log(text){
                console.log(text);
            }
            //console.log("online session week 01");
            log("online session week 01");

            var message = "some string";
            log(typeof message);

            var myNumber = 5;
            log(typeof myNumber);

            var myFlag = true;
            log(typeof myFlag);

            var x;
            log(typeof x);

            //Operators
            var result = 5 - true;
            log(result);

            var result = NaN - 1;
            log(result);

            var result = 5 - 3;
            log(result);

            var result = 5 - "";
            log(result);

            var result = 5 - "2";
            log(result);

            var result = "5" + 3;
            log(result);

            var result = 5 - null;
            log(result);

            //some comparisons
            var result = "23" < "3";
            log(result);

            var result = "23" < 3;
            log(result);

            var result = "a" < 3;
            log(result);

            var result = "55" == 55;
            log(result);

            var result = "55" === 55;
            log(result);

            var result = "55" != 55;
            log(result);

            var result = "55" !== 55;
            log(result);

        </script>
    </body>
</html>
